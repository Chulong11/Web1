<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <style>
    main{
      margin-left: 5%;
      width: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-container input {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #3e4684;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #3e4684;
    }
    .form-container .link {
      text-align: center;
      margin-top: 10px;
    }
    .form-container .link a {
      color: #3e4684;
      text-decoration: none;
    }
    .form-container .link a:hover {
      text-decoration: underline;
    }
    
  </style>
<link rel="stylesheet" href="../style/all.css">
</head>
<body>
    <header>
        <div class="logo">
        <a href="index.html">
            <h1>SPEED</h1>
            <p>Đại lý xe máy điện</p>
        </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="product.html">Sản phẩm</a></li>
                <li><a href="cart.html">Giỏ hàng</a></li>
                <li><a href="info.html">Về chúng tôi</a></li>
                <li><span id="login-signin"></span>
                </span></li>
            </ul>
        </nav>
    </header>
    <main>
  <div class="form-container">
    <h2>Đăng Nhập</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="username">Tên Đăng Nhập:</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập" required />
      </div>
      <div class="input-group">
        <label for="password">Mật Khẩu:</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required />
      </div>
      <button type="submit">Đăng Nhập</button>
    </form>
  </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('login-form');
  
  form.addEventListener('submit', (event) => {
    event.preventDefault(); // Ngừng gửi form khi đăng nhập

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    // Kiểm tra nếu thông tin người dùng không trống
    if (!username || !password) {
      alert('Vui lòng nhập tên đăng nhập và mật khẩu.');
      return;
    }

    // Kiểm tra nếu tài khoản tồn tại trong localStorage
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(user => user.username === username);

    if (!user) {
      alert('Tên đăng nhập không tồn tại!');
      return;
    }

    // Kiểm tra mật khẩu
    if (user.password !== password) {
      alert('Mật khẩu không đúng!');
      return;
    }

    // Đăng nhập thành công
    localStorage.setItem("currentUser", JSON.stringify(user));
    alert('Đăng nhập thành công!');
    window.location.href = 'index.html'; // Chuyển hướng sang trang chính hoặc trang người dùng
  });
});

  </script>
</body>
<script  type="module" src="../scripts/index-user.js"></script>
</html>
